  {% include head.html %}

  <body>
    <div id="page" class="container">

      {% include navbar.html %}

      {% include breadcrumbs.html %}

      <div id="page-contents" class="row">

        <div class="col-md-12">
          {{ content }}
        </div>

      </div>

      {% include footer.html %}
      
    </div>

    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    <script src="{{ page.asset_path }}/assets/js/jquery-2.1.3.min.js"></script>
    <script src="{{ page.asset_path }}/assets/js/bootstrap.min.js"></script>
    <script src="{{ page.asset_path }}/assets/js/highlight.pack.js"></script>
    <script src="{{ page.asset_path }}/assets/js/toc.js"></script>
    <script type="text/javascript">
      hljs.initHighlightingOnLoad();
      $(document).ready(function() {
        $('#toc').toc({ listType: 'ul',  headers: 'h2, h3', showEffect: 'slideDown' });
        // $('.clickable-header').click(function({
        //
        // }));
      });
    </script>
  </body>
</html>
